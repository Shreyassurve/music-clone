<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>musics - your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="music.png" alt="music" />music</li>
        <li>home</li>
        <li>about</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>favourite ones</h1>
        <div class="songitemcontainer">
          <div class="songitem">
            <img alt="1" />
            <span class="songname">warriyo mortals</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="0"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">breathless</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="1"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">sajna hai mujhe</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="2"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">halu halu chal</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="3"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">King Tu Aake Dekhle</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="4"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">meri madhubala</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="5"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songitem">
            <img alt="1" />
            <span class="songname">let me love you</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34
                <i
                  id="6"
                  class="fa-regular songitemplay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myprogressbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i
          class="fa-regular songitemplay fa-3x fa-circle-play"
          id="masterPlay"
        ></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="music.gif" width="95" alt="" id="gif" />let me love you
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b10851979e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
